<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculadora</h1>
    <label for="num1">Insira um número</label>
    <input type="text" name="num1" id="num1" />
    <label for="num2">Insira outro número</label>
    <input type="text" name="num2" id="num2" />

    <button onclick="calcularDoisNumeros('*')">*</button>
    <button onclick="calcularDoisNumeros('/')">/</button>
    <button onclick="calcularDoisNumeros('+')">+</button>
    <button onclick="calcularDoisNumeros('-')">-</button>

    <p id="resultado"></p>


    <h1>Tabuada</h1>
    <input type="text" id="numero">
    <button onclick="mostrarTabuada()">Mostrar tabuada</button>
    <p id="tabuada"></p>

    <hr>
    <h1>Lista de Alunos</h1>

    <button onclick="mostrarLista()">Mostrar alunos</button>

    <ul id="lista">
      
    </ul>
    <script src="script.js"></script>
  </body>
</html>
