<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculadora</h1>
      <label for="num1">Insira um número</label>
      <input type="text" name="num1" id="num1" />
      <label for="num2">Insira outro número</label>
      <input type="text" name="num2" id="num2" />
      <button onclick="calcularDoisNumeros('*')">*</button>
      <button onclick="calcularDoisNumeros('/')">/</button>
      <button onclick="calcularDoisNumeros('+')">+</button>
      <button onclick="calcularDoisNumeros('-')">-</button>
      <p id="resultado"></p>
    </div>


    <div class="container">
      <h1>Tabuada</h1>
      <input type="text" id="numero">
      <button onclick="mostrarTabuada()">Mostrar tabuada</button>
      <p id="tabuada"></p>
    </div>

    <div class="container">
      <h1>Lista de Alunos</h1>
      <button onclick="mostrarLista()">Mostrar alunos</button>
      <ul id="lista">
      </ul>
    </div>

    <div class="container">
      <h1>Cadastro</h1>
      <form id="meuForm">
        <label for="nome">Nome do Aluno</label>
        <input type="text" id="nome" name="nome" placeholder="Nome completo">
        <br>
        <label for="idade">Idade</label>
        <input type="text" id="idade" name="idade" placeholder="Idade">
        <br>
        <label for="curso">Nome do Curso</label>
        <input type="text" id="curso" name="curso" placeholder="Curso">
        <input type="submit" value="Enviar">
      </form>
      <p id="resultadoForm"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
